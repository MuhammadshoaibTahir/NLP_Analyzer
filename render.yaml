services:
  - type: web
    name: your-app-name
    env: python
    buildCommand: "pip install -r requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "python app.py"
    envVars:
      - key: PORT
        value: 10000  # You can omit this, Render will auto-assign
        gunicorn app:app --bind 0.0.0.0:$PORT
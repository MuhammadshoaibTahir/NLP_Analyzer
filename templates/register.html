<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - NLP Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      background: #fff;
    }

    .form-label {
      font-weight: 600;
    }

    .form-text {
      font-size: 0.85rem;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-success {
      font-weight: 600;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
    }

    .register-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0d6efd;
    }

    .card-header {
      text-align: center;
      background-color: transparent;
      border-bottom: none;
    }

    .form-wrapper {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<main class="container form-wrapper" role="main" aria-labelledby="register-title">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card p-4">
        <div class="card-header">
          <h1 id="register-title" class="register-title">ğŸ” Register for Premium Access</h1>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Register Form -->
        <form method="POST" action="/register" aria-describedby="register-description">
          <div class="mb-3">
            <label for="name" class="form-label">ğŸ‘¤ Full Name</label>
            <input type="text" name="name" id="name" class="form-control" required placeholder="John Doe" aria-required="true">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">ğŸ“§ Email Address</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="john@example.com" aria-required="true">
          </div>

          <div class="mb-3">
            <label for="license_key" class="form-label">ğŸ”‘ License Key <span class="text-muted">(optional)</span></label>
            <input type="text" name="license_key" id="license_key" class="form-control" placeholder="Enter license key if you have one">
            <div class="form-text">Leave blank to use the free version.</div>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
        </form>

        <div class="mt-4 text-center">
          <p class="mb-1">Already have an account?
            <a href="/login" class="text-decoration-none fw-semibold">Login here</a>
          </p>
          <a href="/" class="text-decoration-none text-secondary">â† Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
